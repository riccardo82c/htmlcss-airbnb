<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>AirBnb</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <!-- creo un header con la navbar e l'icona -->
    <header>
        <nav>
            <!-- forzo la stilizzazione mettendo
            l'immagine come li nel ul -->
            <ul>
                <li>
                    <a href="https://www.google.it" title="Go to Google"><img src="https://www.freepnglogos.com/uploads/fox-head-art-logo-png-13.png" class="icona" alt=""></a>
                </li>
                <li><a href="#city1">London</a></li>
                <li><a href="#city2">New York</a></li>
                <li><a href="#city3">Barcelona</a></li>
            </ul>
        </nav>
    </header>

    <!-- nella main le sezioni con le immagini di sfondo a tutto schermo -->
    <main>

        <section id="city1">
            <!-- layover per creare una patina sul background -->
            <div class="layover"></div>
            <!-- titolo  -->
            <div class="titolo">
                <h2>London</h2>
                <h3>La raffinata</h3>
            </div>
        </section>

        <section id="city2">
            <div class="layover">
            </div>
            <div class="titolo">
                <h2>New York</h2>
                <h3>La caotica</h3>
            </div>
        </section>

        <section id="city3">
            <div class="layover">
            </div>
            <div class="titolo">
                <h2>Barcelona</h2>
                <h3>L'accogliente</h3>
            </div>
        </section>
    </main>

    <footer>
        <p>AirBnb powered by Ric &copy;</p>
    </footer>

</body>

</html>
